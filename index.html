    <script>
      // Polyfill for process.env to prevent ReferenceError in browser environments
      window.process = {
        env: {
          NODE_ENV: 'development',
          // The API_KEY is injected by the environment, but we define the object to avoid crashes.
          ...window.process?.env
        }
      };
    </script>
    <style>
      :root {
        /* Default Colors (Will be overridden by JS) */
        --primary: #4f46e5;
        --primary-hover: #4338ca;
        --primary-light: #eef2ff;
        --primary-text: #312e81;
        --bg-main: #f8fafc;
        --bg-card: #ffffff;
        --text-main: #1e293b;
        --text-muted: #64748b;
        --border-color: #e2e8f0;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      /* Hide scrollbar for horizontal scrolling areas */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* ANIMATIONS */
      
      /* Sky Mode Animation */
      .theme-sky-bg {
        background: linear-gradient(180deg, #87CEEB 0%, #E0F7FA 100%);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }
      .sun {
        position: absolute;
        top: 50px;
        right: 50px;
        width: 80px;
        height: 80px;
        background: radial-gradient(circle, #FDB813 0%, #F57F20 100%);
        border-radius: 50%;
        box-shadow: 0 0 40px #FDB813;
        animation: sunPulse 4s infinite alternate;
      }
      .cloud {
        position: absolute;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50px;
        animation: floatCloud 20s linear infinite;
      }
      .cloud::after, .cloud::before {
        content: '';
        position: absolute;
        background: inherit;
        border-radius: 50%;
      }
      /* Cloud Shapes */
      .c1 { width: 120px; height: 40px; top: 100px; left: -120px; animation-duration: 35s; }
      .c1::after { width: 50px; height: 50px; top: -25px; left: 15px; }
      .c1::before { width: 60px; height: 60px; top: -35px; left: 50px; }
      
      .c2 { width: 100px; height: 35px; top: 200px; left: -100px; animation-duration: 25s; animation-delay: 5s; opacity: 0.7;}
      .c2::after { width: 40px; height: 40px; top: -20px; left: 10px; }
      .c2::before { width: 50px; height: 50px; top: -30px; left: 40px; }

      @keyframes sunPulse {
        0% { transform: scale(1); box-shadow: 0 0 40px #FDB813; }
        100% { transform: scale(1.1); box-shadow: 0 0 60px #FDB813; }
      }
      @keyframes floatCloud {
        0% { left: -150px; }
        100% { left: 100%; }
      }

      /* Night Mode Animation */
      .theme-night-bg {
        background: linear-gradient(180deg, #0f172a 0%, #312e81 100%);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 2s infinite ease-in-out;
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 4px white; }
      }

      @media print {
        @page {
          margin: 2cm;
          size: A4;
        }
        body {
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact;
        }
        .theme-sky-bg, .theme-night-bg { display: none !important; }
        .no-print, header, footer, nav, button, .sticky {
          display: none !important;
        }
        /* Ensure the lesson content is visible and formatted for print */
        #lesson-content, #lesson-content * {
          visibility: visible !important;
          display: block !important;
        }
        #lesson-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          box-shadow: none !important;
          border: none !important;
        }
        /* Print typography adjustments */
        h2 { page-break-before: auto; }
        p, li { orphans: 3; widows: 3; }
      }
    </style>
